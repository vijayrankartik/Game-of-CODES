	<style>
		.cenn {
			display: flex;
			flex-direction: column;
			justify-content: center;
			align-items: center;
		}
		/* .ask_handle{
         position: absolute;
         display: flex;

		#youtube-icon {
			width: 30px;
			height: 30px;
			color: #fff;
		}
		.google-sign-in img {
			width: 40px;
			height: 40px;
		}
		.disp_err {
			background-color: rgb(160, 35, 35);
			width: 100%;
			color: #fff;
		}
		.disapper2 {
			animation: vanish 10s forwards;
		}
		@keyframes vanish {
			100% {
				opacity: 0;
				visibility: hidden;
			}
		}
		.chat-header {
			display: flex;
			flex-direction: row;
			justify-content: space-between;
			align-items: center;
		}
		.chat-header a {
			padding: 0.5rem 1rem;
			/* background: #fff; */
			background: #ffcfcf;
			color: black;
			border-radius: 62px;
			/* margin-right:1.5rem; */
			/* transform: matrix(1,   0, 0, -1, 0, 0); */
		}
		.chat-header .ready_btn {
			padding: 0.5rem 1rem;
			border-radius: 62px;
			border: none;
			font-size: 1rem;
			margin-right: 1.5rem;
			background: rgb(52, 156, 10);
			color: #fff;
		}
		.chat-header .ready_btn:hover {
			background: rgb(196, 216, 19);
			color: #333;
			transition: 0.5s;
		}
		.chat-header .disabled {
			background: red;
		}
		.chat-main {
			display: grid;
			grid-template-columns: 1fr 5fr;
		}
		.chat-sidebar {
			display: flex;
			flex-direction: column;
		}
		.chat-sidebar ul {
			list-style: none;
		}
		.chat-sidebar ul li {
			padding: 1rem 0rem;
			font-size: 1rem;
		}
		.messages {
			display: flex;
			flex-direction: column;
			height: 80vh;
			justify-content: space-between;
			overflow: auto;
			/* overflow-x: hidden; */
		}
		.chat-form-container .chat-form {
			width: 100%;
			display: grid;
			grid-template-columns: 1fr 1fr;
		}
		#msg {
			width: 80%;
			border: none;
			background: none;
			padding: 1rem 0.5rem;
			color: #fff;
			font-size: 1rem;
		}
		.send-btn {
			background: none;
			border: none;
			color: #fff;
		}
		.chat-messages {
			display: flex;
			flex-direction: column;
			width: 40%;
		}
		.message {
			margin: 1rem 0rem;
			background: #333;
			/* background: #C4C4C4; */
			border-radius: 79px;
		}
		.chat-messages .meta {
			width: 90%;
			padding: 0.3rem 1rem;
			display: flex;
			flex-direction: row;
			justify-content: space-between;
		}
		.chat-messages .text {
			padding: 0.3rem 1rem;
			width: 100%;
			word-wrap: break-word;
		}
		.container2222 .disabled {
			background: red;
			transition: 0.5s;
		}
		body {
			background: rgb(36, 9, 0);
			background: linear-gradient(
				90deg,
				rgba(36, 9, 0, 1) 0%,
				rgba(80, 121, 9, 1) 29%,
				rgba(40, 119, 155, 1) 67%,
				rgba(56, 2, 224, 1) 85%,
				rgba(0, 212, 255, 1) 100%
			);
		}
		.q1 {
			position: relative;
			width: 100%;
			height: 100%;
			margin: 1rem;
			padding: 0.5rem;
			background: #2d2d2d;
			color: #fff;
		}
		.line77 {
			width: 5px;
			height: 100%;
			background: #000;
			position: absolute;
			left: 0;
			bottom: 0;
		}
		.container824 {
			background: linear-gradient(90deg, #f7941e 0%, #004e8f 100%);
			height: 150vh;
			/* padding:2rem; */
			position: relative;
		}
		.container768 {
			padding: 2rem;
		}
		.container825 {
			padding: 2rem;
		}
		.footer-img {
			position: absolute;
			/* width: 1440px; */
			/* height: 300px; */
			width: 100%;
			/* left: 0px; */
			bottom: 0;
			/* top: 542px; */
		}
		.topic-lists {
			display: flex;
			flex-direction: row;
			align-items: center;
			justify-content: center;
		}
		#chartcont1 {
			padding: 2rem;
		}
		.topic-lists {
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.wrap {

		}
		.heading-topic {

			font-size: 36px;
			line-height: 67px;
		}
		.topic_select {
			font-family: NovaMono;
			font-style: normal;
			font-weight: normal;
			font-size: 1rem;
			line-height: 28px;
		}
		.targetline {
			position: absolute;
			right: 0;
			top: 30%;
			width: 20px;
			height: 40vh;
			background: red;
		}
		.container3 {
			background: rgb(36, 9, 0);
			background: linear-gradient(
				90deg,
				rgba(36, 9, 0, 1) 0%,
				rgba(80, 121, 9, 1) 29%,
				rgba(40, 119, 155, 1) 67%,
				rgba(56, 2, 224, 1) 85%,
				rgba(0, 212, 255, 1) 100%
			);
		}
		.container4567 {
			background-color: #f8f7fa;
		}
		.cont1 {
			width: 1000px;
			position: relative;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.cont1 .card1 {
			position: relative;
			width: 300px;
			height: 200px;
			margin: 16px;
		}
		.cont1 .card1 .face {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			transition: 0.5s;
		}
		.cont1 .card1 .face.face1 {
			background: #333;
			display: flex;
			justify-content: center;
			align-items: center;
			z-index: 1;
			transform-origin: bottom;
		}
		.cont1 .card1 .face.face1 img {
			max-width: 200px;
		}
		.cont1 .card1 .face.face1 h2 {
			margin: 10px 0 0;
			color: #fff;
			text-align: center;
			font-size: 1.5em;
		}
		.cont1 .card1:hover .face.face1 {
			transform: translateY(-100%) rotateX(90deg);
			background: #ff0057;
		}
		.face p {
			color: #333;
		}
		.cont1 .card1 .face.face2 {
			background: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
			transform-origin: top;
			transform: translateY(100%) rotateX(90deg);
		}
		.cont1 .card1:hover .face.face2 {
			transform: translateY(0%) rotateX(0deg);
		}
		.wrap {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
